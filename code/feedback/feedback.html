    <script>
    function validateForm(){
        var name=document.getElementById("name").value
        var email=document.getElementById("email").value;
        var rating =document.feedbackForm.rating;
        var serviceRatingValid = false;

        for(var i=0; i<rating.length; i++) {
            if(rating[i]. checked) {
                serviceRatingValid = true;
                break;
            }
        }
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var isValid = true;
    
        if (name.trim() == "") {
            alert("Please enter your name");
            isValid = false;
        } else if (email.trim() == "") {
            alert("Please enter your email");
            isValid = false;
        } else if (!emailRegex.test(email) && email.trim() !== "") {
            alert("Please enter a valid email");
            isValid = false;
        } else if (!serviceRatingValid) {
            alert("Please rate your satisfaction with our services");
            isValid = false;
        } 

        if (!isValid) {
            document.getElementById("error").style.display = "block";
            document.getElementById("success").style.display = "none";
            return false;
        }
    

        // Send form data via email (not implemented here)

        document.getElementById("error").style.display = "none";
        alert ("Thank you for your feedback!");
        
        document.getElementById("success").style.display = "block";
        document.getElementById("feedbackForm").reset();

        return false;
    }

    </script>

<script>

    const header = document.querySelector("header");
    const menuBtn = document.querySelector("#menu-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");
    if(menuBtn){
        menuBtn.addEventListener("click", () => {
            header.classList.toggle("show-mobile-menu");
        });
    }
    if(closeMenuBtn){
        closeMenuBtn.addEventListener("click", () => {
            header.classList.remove("show-mobile-menu");
        });
